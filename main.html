<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word guesser game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Guess the Word</h1>
        </div>
        <div class="body">
            <input type="text" name="" id="" class = "typing_input" maxlength="1">
            <div class="guess_blocks">
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
                <input type="text" name="" id="" class = "guess-word-blocks" disabled>
            </div>
            <p class = "hint-section">Hint : <span>hint will be shown here</span></p>
            <p class = "hint-section guesses">Remaining Guess : <span></span></p>
            <p class = "hint-section wrong_letters">Wrong letters : <span></span></p>
        </div>
        <input type="submit" value="Reset Game" class = "reset">
    </div>
</body>
<script src="/script.js"></script>
<!-- <script src="/js/words.js"></script> -->
</html>
